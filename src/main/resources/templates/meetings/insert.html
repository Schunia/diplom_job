<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Встречи-Добавление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/assets/brand/logo.png"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../assets/dist/css/styles.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/logo.png" alt="" width="72" height="72">
            <h2>Встреча</h2>
            <p class="lead">При заполнении данных не забывайте сохранять пунктуацию и указывать только актуальные
                данные.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" action="#" th:action="@{/meetings/addingMeeting}"
                      th:object="${meeting}" method="post" enctype="multipart/form-data" novalidate>
                    <div class="row g-3">

                        <div class="col-6">
                            <label for="meetingLbl" class="form-label">Название встречи</label>
                            <input type="text" class="form-control" id="meetingLbl" th:field="*{title}"
                                   placeholder="Название" value="" required>
                            <div class="invalid-feedback">
                                Требуется заполнить название.
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="date" class="form-label">Дата проведения</label>
                            <input type="datetime-local" class="form-control" id="date" placeholder="Дата"
                                   th:field="*{date}" required>
                            <div class="invalid-feedback">
                                Требуется указать дату.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="comment" class="form-label">Описание</label>
                            <textarea class="form-control" id="comment" th:field="*{description}"
                                      rows="3" placeholder="Описание" required></textarea>
                            <div class="invalid-feedback">
                                Требуется заполнить описание.
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="address" class="form-label">Адрес</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}"
                                   placeholder="Адрес" value="" required>
                            <div class="invalid-feedback">
                                Требуется заполнить адрес.
                            </div>
                        </div>

                        <input id="status" type="hidden" th:field="*{status}"/>

                        <div class="col-6">
                            <label for="customFile" class="form-label">Фотография</label>
                            <input type="file" class="form-control" name="image" accept="image/*" id="customFile" required>
                            <div class="invalid-feedback">
                                Требуется добавить фото.
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="col-sm-3">
                            <a th:href="${previousUrl}" class="w-100 btn btn-outline-dark btn-lg"
                               type="button">Назад</a>
                        </div>
                        <div class="col-sm-9">
                            <button class="w-100 btn btn-outline-success btn-lg" onclick="able()" type="submit">Подтвердить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script src="/assets/dist/js/form-validation.js"></script>
</body>
</html>
