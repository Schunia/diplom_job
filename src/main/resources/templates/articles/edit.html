<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Статьи-Редактирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/assets/brand/logo.png"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../assets/dist/css/styles.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/logo.png" alt="" width="72" height="72">
            <h2 th:text="${selectedArticle.title}"></h2>
            <p class="lead">При заполнении данных не забывайте сохранять пунктуацию и указывать только актуальные
                данные.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" action="#" th:action="@{/articles/editArticle}"
                      th:object="${selectedArticle}" enctype="multipart/form-data" method="post" novalidate>
                    <div class="row g-3">

                        <input id="id" type="hidden" th:field="*{id}" />

                        <div class="col-4">
                            <label for="title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}"
                                   placeholder="Название" value="" required>
                            <div class="invalid-feedback">
                                Заполните название.
                            </div>
                        </div>

                        <div class="col-4">
                            <label for="type" class="form-label">Тип</label>
                            <input type="text" class="form-control" id="type" th:field="*{type}"
                                   placeholder="Тип" value="" required>
                            <div class="invalid-feedback">
                                Заполните тип.
                            </div>
                        </div>

                        <div class="col-4">
                            <label for="author" class="form-label">Автор</label>
                            <input type="text" class="form-control" id="author" th:field="*{author}"
                                   placeholder="Автор" value="" required>
                            <div class="invalid-feedback">
                                Заполните ФИО автора.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="note" class="form-label">Содержание статьи</label>
                            <textarea class="form-control" id="note" th:field="*{note}"
                                      rows="3" placeholder="Содержание статьи" required></textarea>
                            <div class="invalid-feedback">
                                Требуется заполнить содержание статьи.
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="card shadow-sm">
                                <img th:src="|data:image/jpeg;base64,${photos[0]}|">
                                <!--                                <div class="card-body">-->
                                <!--                                    <div class="d-flex justify-content-between align-items-center">-->
                                <!--                                        <div class="btn-group">-->
                                <!--                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
                                <!--                                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->


                            </div>
                            <hr class="my-4">
                            <h5>Заменить фото:</h5>
                            <div class="input-group mb-3">
<!--                                <input id="photos" class="form-control" type="file" name="image">-->
<!--                                <input id="pathPhoto" type="hidden" th:field="*{pathPhoto}" />-->
                                <input id="photos" class="form-control" type="file" name="upload" multiple />
                            </div>
                        </div>

                        <input type="hidden" name="date" value="${date}">

                        <hr class="my-4">

                        <div class="col-sm-3">
                            <a th:href="${previousUrl}" class="w-100 btn btn-outline-secondary btn-lg"
                               type="button">Назад</a>
                        </div>
                        <div class="col-sm-9">
                            <button class="w-100 btn btn-outline-success btn-lg" type="submit">Подтвердить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/assets/dist/js/form-validation.js"></script>
</body>
</html>
