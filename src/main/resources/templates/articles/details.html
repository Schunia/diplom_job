<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Статьи-Подробнее</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/assets/brand/tur-murom-logo-dark.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../assets/dist/css/styles.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/logo.png" alt="" width="72" height="57">
            <h2 th:text="${selectedArticle.title}"></h2>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">

                        <div class="col-sm-4">
                            <label for="title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="title" placeholder=""
                                   th:value="${selectedArticle.title}" disabled readonly>
                        </div>

                        <div class="col-sm-4">
                            <label for="type" class="form-label">Тип</label>
                            <input type="text" class="form-control" id="type" placeholder=""
                                   th:value="${selectedArticle.type}" disabled readonly>
                        </div>

                        <div class="col-sm-4">
                            <label for="author" class="form-label">Автор</label>
                            <input type="text" class="form-control" id="author" placeholder=""
                                   th:value="${selectedArticle.author}" disabled readonly>
                        </div>

                        <div class="col-12">
                            <label for="note" class="form-label">Email</label>
                            <textarea class="form-control" id="note" th:text="${selectedArticle.note}" disabled readonly></textarea>
                        </div>

                        <div class="col-sm-4">
                            <div class="card shadow-sm">
                                <img th:src="|data:image/jpeg;base64,${photos[0]}|">
                            </div>
                        </div>

                        <hr class="my-4">

                        <a th:href="${previousUrl}" class="w-100 btn btn-outline-secondary btn-lg" type="button">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
