<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Галерея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/assets/brand/logo.png"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../assets/dist/css/styles.css" rel="stylesheet"/>
    <!-- FancyBox Для изображений-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container mt-4">
    <div class="row justify-content-between">
        <h1 class="col-sm-4">Галерея</h1>
    </div>

    <hr class="my-4">

    <span th:if="${photos.size() == 0}">Галерея пуста, милорд</span>

    <!------------------------------------------------------------------------------------>
    <!--    Отображение галереи-->
    <!------------------------------------------------------------------------------------>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-3 g-4" th:if="${photos.size() > 0}">
        <div class="col" th:each="photo : ${photos}">
            <div class="card h-100 rounded-4">
                <a th:href="|data:image/jpeg;base64,${photo.pathPhoto}|"
                   th:data-fancybox="'gallery' + ${photo.id}">
                    <img th:src="|data:image/jpeg;base64,${photo.pathPhoto}|" class="card-img-top rounded-4"
                         style="object-fit: cover; height: 280px; margin-bottom: -12px;" alt="...">
                </a>

                <div class="card-body">
                    <h5 class="title pb-1 pt-3" th:text="${photo.title}"></h5>
                    <h6><span class="badge bg-warning" th:text="${photo.author}"></span></h6>
                </div>

            </div>

        </div>
    </div>

    <hr class="my-4">

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
