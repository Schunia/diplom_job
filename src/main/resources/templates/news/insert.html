<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новости-Добавление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/assets/brand/logo.png"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../assets/dist/css/styles.css" rel="stylesheet"/>
    <!-- FancyBox Для изображений-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/logo.png" alt="" width="60" height="57">
            <h2>Добавление</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" action="#" th:action="@{/news/addingNews}"
                      th:object="${news}" enctype="multipart/form-data" method="post" novalidate>
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label for="title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="title" placeholder="Название"
                                   th:field="*{title}" required>
                            <div class="invalid-feedback">
                                Заполните название новости.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="meeting" class="form-label">Встреча</label>
                            <select class="form-select" id="meeting" required th:field="*{meeting}">
                                <option th:each="meeting : ${meetings}" th:value="${meeting.id}"
                                        th:text="${meeting.title}"></option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="3" placeholder="Описание" required></textarea>
                            <div class="invalid-feedback">
                                Требуется заполнить описание.
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="customFile" class="form-label">Фотография</label>
                            <input type="file" class="form-control" name="image" accept="image/*" id="customFile" required>
                            <div class="invalid-feedback">
                                Требуется добавить фото.
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="col-sm-3">
                            <a th:href="${previousUrl}" class="w-100 btn btn-outline-dark btn-lg"
                               type="button">Назад</a>
                        </div>
                        <div class="col-sm-9">
                            <button class="w-100 btn btn-outline-success btn-lg" type="submit">Подтвердить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/assets/dist/js/form-validation.js"></script>
</body>
</html>
