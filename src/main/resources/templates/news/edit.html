<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новости-Редактирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/assets/brand/logo.png"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../assets/dist/css/styles.css" rel="stylesheet"/>
    <!-- FancyBox Для изображений-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>

    <style>
        .popup {
    position: absolute;
    transform: translate(-50%, -150%);
    display: flex;
    flex-direction: column;
    min-width: 300px;
}
.popup-content {
    padding: 10px;
    border-radius: 4px;
    background: #fff;
    box-shadow: 0 1px 2px 0 rgba(38, 38, 38, 0.2);
}
.popup-close {
    position: absolute;
    top: 0;
    right: 0;
    padding: 0 5px;
    font-size: 12px;
    cursor: pointer;
}
.popup-tip {
    width: 0;
    height: 0;
    align-self: center;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid #fff;
}

    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/logo.png" alt="" width="72" height="57">
            <h2 th:text="${news.title}"></h2>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" action="#" th:action="@{/news/editNews}"
                      th:object="${news}" enctype="multipart/form-data" method="post" id="form1" novalidate>
                    <div class="row g-3">

                        <input id="id" type="hidden" th:field="*{id}"/>

                        <div class="col-sm-6">
                            <label for="title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="title" placeholder=""
                                   th:field="*{title}" required>
                            <div class="invalid-feedback">
                                Заполните название.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="meeting" class="form-label">Встреча</label>
                            <select class="form-select" id="meeting" required th:field="*{meeting}">
                                <option th:each="meeting : ${meetings}" th:value="${meeting.id}"
                                        th:text="${meeting.title}"></option>
                            </select>
                        </div>

                        <input id="date" type="hidden" th:field="*{date}"/>

                        <div class="col-12">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="3" placeholder="Описание" required></textarea>
                            <div class="invalid-feedback">
                                Требуется заполнить описание.
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="card shadow-sm">
                                <a th:href="|data:image/jpeg;base64,${photo}|"
                                   data-fancybox="gallery">
                                    <img th:src="|data:image/jpeg;base64,${photo}|" class="d-block w-100"
                                         style="object-fit: cover;" alt="Фотография для новости">
                                </a>
                            </div>
                            <hr class="my-4">
                            <h5>Заменить фото:</h5>
                            <div class="input-group mb-3">
                                <input id="photos" class="form-control" type="file" name="image">
                            </div>
                            <input id="pathPhoto" type="hidden" th:field="*{pathPhoto}"/>
                        </div>
                    </div>
                </form>


                <div class="row g-3">

                    <hr class="my-4">

                    <div class="col-sm-3">
                        <a th:href="${previousUrl}" class="w-100 btn btn-outline-dark btn-lg"
                           type="button">Назад</a>
                    </div>
                    <div class="col-sm-9">
                        <button form="form1" class="w-100 btn btn-outline-success btn-lg" type="submit">Подтвердить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/assets/dist/js/form-validation.js"></script>
</body>
</html>
