<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>

<body class="bg-dark" style="background-color: #3e4145">
<div class="container">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img th:src="@{/photos/auth.jpg}"
                                     alt="login form" class="img-fluid"
                                     style="border-radius: 1rem 0 0 1rem; height: -webkit-fill-available;"/>
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post" th:action="@{/log_in}">

                                        <div class="d-flex align-items-center mb-3 pb-1">
<!--                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>-->
                                            <img class="bi me-2" width="80" height="80" src="/assets/brand/logo.png">
                                            <span class="h1 fw-bold mb-0">Astro</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Войдите в свой
                                            аккаунт</h5>

                                        <div class="form-floating mb-4">
                                            <input name="username" type="email" class="form-control" id="floatingInput"
                                                   placeholder="Username" autofocus="true" required>
                                            <label for="floatingInput">Email</label>
                                        </div>

                                        <div class="form-floating mb-4">
                                            <input name="password" type="password" class="form-control" id="floatingPassword"
                                                   placeholder="Пароль" required>
                                            <label for="floatingPassword">Пароль</label>
                                        </div>

                                        <input type="hidden" name="_csrf" value="${_csrf.token}">

                                        <div class="row g-3">
<!--                                            <button class="btn col-sm-6 btn-dark btn-lg btn-block" type="submit">Назад</button>-->
<!--                                            <button class="btn col-sm-6 btn-dark btn-lg btn-block" type="submit">Войти</button>-->

                                            <div class="col-sm-5">
                                                <a th:href="${previousUrl}" class="w-100 btn btn-outline-secondary btn-lg"
                                                   type="button">Назад</a>
                                            </div>
                                            <div class="col-sm-7">
                                                <button class="w-100 btn btn-dark btn-lg" type="submit">Войти</button>
                                            </div>
                                        </div>

                                        <hr class="my-4">

                                        <a class="small text-muted" href="#!">Забыли пароль?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #4e555c;">У вас нет учетной записи?
                                            <a th:href="@{/sign_up}" style="color: #005ebd;">Зарегистрироваться</a></p>
                                        <a href="#!" class="small text-muted">Условия использования.</a>
                                        <a href="#!" class="small text-muted">Политика конфиденциальности</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/assets/dist/js/form-validation.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
